<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Basics Workshop ‚Äî AI 102</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
/* ==========================================================================
   styles.css ‚Äî Python Basics Workshop
   ==========================================================================
   Table of Contents:
   1. Design Tokens (CSS Variables)
   2. Reset & Base Typography
   3. Layout (Header, Main Grid, Panels)
   4. Tabs
   5. Progress Bars
   6. Learn Tab (Pills, Lesson Cards, Callouts)
   7. Code Blocks & Syntax Highlighting
   8. Challenges Tab (Tiers, Cards, Active View)
   9. Reference Tab (Grid, Tables)
   10. Cheat Sheet Tab
   11. Playground (Editor, Output, Buttons)
   12. Mascot (Strip, Moments, Coach, Idle)
   13. Utilities (Reset Button, Engine Badge)
   14. Responsive Breakpoints
   ========================================================================== */


/* ==========================================================================
   1. DESIGN TOKENS
   ========================================================================== */

:root {
  /* Brand */
  --accent:          #f7a72c;
  --accent-hover:    #e69520;
  --accent-subtle:   rgba(247, 167, 44, 0.08);
  --accent-border:   rgba(247, 167, 44, 0.20);

  /* Semantic */
  --teal:            #2197A9;
  --teal-subtle:     rgba(33, 151, 169, 0.08);
  --green:           #2E7D32;
  --green-subtle:    rgba(46, 125, 50, 0.08);
  --berry:           #8D2048;
  --berry-subtle:    rgba(141, 32, 72, 0.08);
  --red:             #d32f2f;
  --red-subtle:      rgba(211, 47, 47, 0.08);

  /* Surfaces */
  --bg:              #0f1117;
  --bg-card:         #171923;
  --bg-elevated:     #1e2030;
  --bg-hover:        #252840;
  --bg-code:         #0c0e14;

  /* Text */
  --text-primary:    #e2e4ea;
  --text-secondary:  #9ea2b0;
  --text-muted:      #6b7080;

  /* Borders */
  --border:          #2a2d3e;
  --border-light:    #353850;

  /* Syntax highlighting */
  --syn-keyword:     #c678dd;
  --syn-string:      #98c379;
  --syn-number:      #d19a66;
  --syn-comment:     #5c6370;
  --syn-builtin:     #e5c07b;

  /* Layout */
  --font-body:       'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-code:       'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
  --radius-sm:       4px;
  --radius-md:       8px;
  --radius-lg:       12px;
  --radius-pill:     100px;
}


/* ==========================================================================
   2. RESET & BASE TYPOGRAPHY
   ========================================================================== */

*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-body);
  font-size: 15px;
  line-height: 1.6;
  color: var(--text-primary);
  background: var(--bg);
  -webkit-font-smoothing: antialiased;
}

code {
  font-family: var(--font-code);
  font-size: 0.88em;
}


/* ==========================================================================
   3. LAYOUT
   ========================================================================== */

.header {
  display: flex;
  align-items: center;
  gap: 24px;
  padding: 14px 24px;
  background: var(--bg-card);
  border-bottom: 2px solid var(--accent);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-shrink: 0;
}
.logo-icon {
  width: 36px;
  height: 36px;
  background: var(--accent);
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 16px;
  color: var(--bg);
}
.logo-text { font-size: 14px; color: var(--text-secondary); }
.logo-title { font-weight: 700; color: var(--text-primary); font-size: 16px; }

.main {
  display: grid;
  grid-template-columns: 1fr 420px;
  height: calc(100vh - 58px);
}


/* ==========================================================================
   4. TABS
   ========================================================================== */

.tab-group {
  display: flex;
  gap: 4px;
}

.tab-btn {
  background: transparent;
  border: none;
  padding: 8px 16px;
  font-family: var(--font-body);
  font-size: 13px;
  font-weight: 500;
  color: var(--text-muted);
  cursor: pointer;
  border-radius: var(--radius-sm);
  transition: all 0.15s ease;
}
.tab-btn:hover {
  color: var(--text-primary);
  background: var(--bg-hover);
}
.tab-btn.active {
  color: var(--accent);
  background: var(--accent-subtle);
}


/* ==========================================================================
   5. PROGRESS BARS
   ========================================================================== */

.learn-progress,
.challenge-progress {
  margin-bottom: 16px;
}
.progress-bar-bg {
  height: 6px;
  background: var(--bg-elevated);
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 6px;
}
.progress-bar-fill {
  height: 100%;
  background: var(--accent);
  border-radius: 3px;
  transition: width 0.4s ease;
}
.progress-label {
  font-size: 12px;
  color: var(--text-muted);
}


/* ==========================================================================
   6. LEARN TAB
   ========================================================================== */

/* ‚îÄ‚îÄ Content panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.content-panel {
  overflow-y: auto;
  padding: 24px;
  border-right: 1px solid var(--border);
}

/* ‚îÄ‚îÄ Lesson pills ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.lesson-pills {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 20px;
}

.pill {
  width: 38px;
  height: 32px;
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-muted);
  font-family: var(--font-body);
  font-size: 12px;
  font-weight: 600;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.pill:hover { border-color: var(--accent); color: var(--text-primary); }
.pill.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
.pill.visited { border-color: var(--accent-border); color: var(--accent); }

/* ‚îÄ‚îÄ Lesson card ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.lesson-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  overflow: hidden;
}

.lesson-header {
  padding: 20px 24px 16px;
  border-bottom: 1px solid var(--border);
}
.lesson-number {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--accent);
  font-weight: 700;
}
.lesson-title {
  font-size: 20px;
  font-weight: 700;
  margin: 4px 0 8px;
  color: var(--text-primary);
}
.lesson-connection {
  font-size: 13px;
  color: var(--text-muted);
}

.lesson-body {
  padding: 24px;
}
.lesson-text {
  margin-bottom: 16px;
  color: var(--text-secondary);
  line-height: 1.7;
}
.lesson-text strong { color: var(--text-primary); }
.lesson-text code {
  background: var(--bg-elevated);
  padding: 2px 6px;
  border-radius: var(--radius-sm);
  color: var(--accent);
  font-size: 0.88em;
}

/* ‚îÄ‚îÄ Callouts ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.callout {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 14px 18px;
  border-radius: var(--radius-md);
  margin-bottom: 16px;
  border: 1px solid;
}

.callout-label {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.callout-text {
  font-size: 14px;
  line-height: 1.65;
}
.callout-text code {
  font-family: var(--font-code);
  font-size: 0.88em;
  background: rgba(0,0,0,0.25);
  padding: 1px 6px;
  border-radius: var(--radius-sm);
}

.callout-concept {
  background: var(--accent-subtle);
  border-color: var(--accent-border);
}
.callout-concept .callout-label { color: var(--accent); }
.callout-concept .callout-text  { color: var(--text-secondary); }
.callout-concept .callout-text code { color: var(--accent); }

.callout-try {
  background: var(--green-subtle);
  border-color: rgba(46, 125, 50, 0.20);
}
.callout-try .callout-label { color: var(--green); }
.callout-try .callout-text  { color: var(--text-secondary); }
.callout-try .callout-text code { color: var(--green); }

.callout-warning {
  background: var(--red-subtle);
  border-color: rgba(211, 47, 47, 0.20);
}
.callout-warning .callout-label { color: var(--red); }
.callout-warning .callout-text  { color: var(--text-secondary); }
.callout-warning .callout-text code { color: var(--red); }

/* ‚îÄ‚îÄ Lesson navigation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.lesson-nav {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
.nav-btn {
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text-secondary);
  padding: 8px 18px;
  border-radius: var(--radius-sm);
  font-family: var(--font-body);
  font-size: 13px;
  cursor: pointer;
  transition: all 0.15s ease;
}
.nav-btn:hover { border-color: var(--accent); color: var(--accent); }


/* ==========================================================================
   7. CODE BLOCKS & SYNTAX
   ========================================================================== */

.code-block {
  background: var(--bg-code);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  margin-bottom: 16px;
  overflow: hidden;
}

.code-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 14px;
  background: var(--bg-elevated);
  border-bottom: 1px solid var(--border);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-muted);
}

.code-run-btn {
  background: var(--accent);
  color: var(--bg);
  border: none;
  padding: 4px 14px;
  border-radius: var(--radius-sm);
  font-family: var(--font-body);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s ease;
}
.code-run-btn:hover { background: var(--accent-hover); }

.code-content {
  padding: 16px;
  font-family: var(--font-code);
  font-size: 13px;
  line-height: 1.7;
  color: var(--text-primary);
  overflow-x: auto;
  white-space: pre;
}

.code-output {
  padding: 10px 16px;
  border-top: 1px dashed var(--border);
  background: rgba(46, 125, 50, 0.04);
}
.code-output-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-muted);
  display: block;
  margin-bottom: 4px;
}
.code-output pre {
  font-family: var(--font-code);
  font-size: 12px;
  color: var(--green);
  white-space: pre-wrap;
}


/* ==========================================================================
   8. CHALLENGES TAB
   ========================================================================== */

/* ‚îÄ‚îÄ Tier filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.tier-filter {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 18px;
}
.tier-btn {
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text-muted);
  padding: 6px 14px;
  border-radius: var(--radius-pill);
  font-family: var(--font-body);
  font-size: 12px;
  cursor: pointer;
  transition: all 0.15s ease;
}
.tier-btn:hover { border-color: var(--accent); color: var(--text-primary); }
.tier-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }

/* ‚îÄ‚îÄ Challenge cards ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.challenge-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.challenge-card {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 18px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: all 0.15s ease;
  text-align: left;
  width: 100%;
  font-family: var(--font-body);
}
.challenge-card:hover { border-color: var(--accent); }
.challenge-card.completed { border-color: var(--green); }

.challenge-tier-icon { font-size: 18px; flex-shrink: 0; }
.challenge-info { flex: 1; }
.challenge-title { font-size: 14px; font-weight: 600; color: var(--text-primary); display: block; }
.challenge-topic { font-size: 12px; color: var(--text-muted); }
.challenge-check { color: var(--green); font-weight: 700; font-size: 16px; }

/* ‚îÄ‚îÄ Active challenge ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.back-btn {
  background: none;
  border: none;
  color: var(--text-muted);
  font-family: var(--font-body);
  font-size: 13px;
  cursor: pointer;
  margin-bottom: 16px;
  padding: 0;
}
.back-btn:hover { color: var(--accent); }

.active-challenge {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 24px;
}
.active-tier {
  display: inline-block;
  padding: 4px 12px;
  border-radius: var(--radius-pill);
  font-size: 12px;
  font-weight: 600;
  color: white;
  margin-bottom: 10px;
}
.active-title {
  font-size: 18px;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 12px;
}
.active-question {
  color: var(--text-secondary);
  margin-bottom: 16px;
  line-height: 1.6;
}

.answer-section { margin-top: 16px; }
.answer-label {
  display: block;
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 6px;
}
.answer-input {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 8px 14px;
  color: var(--text-primary);
  font-family: var(--font-code);
  font-size: 14px;
  width: 60%;
  outline: none;
  transition: border-color 0.15s;
}
.answer-input:focus { border-color: var(--accent); }

.check-btn {
  background: var(--accent);
  color: var(--bg);
  border: none;
  padding: 8px 20px;
  border-radius: var(--radius-sm);
  font-family: var(--font-body);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  margin-left: 8px;
}
.check-btn:hover { background: var(--accent-hover); }

.result-correct { color: var(--green); font-weight: 600; display: block; margin-top: 8px; }
.result-wrong { color: var(--red); font-weight: 600; display: block; margin-top: 8px; }

.starter-btn {
  background: var(--bg-elevated);
  border: 1px solid var(--border);
  color: var(--accent);
  padding: 8px 18px;
  border-radius: var(--radius-sm);
  font-family: var(--font-body);
  font-size: 13px;
  cursor: pointer;
  margin-top: 12px;
  display: inline-block;
}
.starter-btn:hover { border-color: var(--accent); }

.expected-output {
  margin-top: 14px;
  padding: 10px 14px;
  background: rgba(46, 125, 50, 0.04);
  border: 1px solid rgba(46, 125, 50, 0.15);
  border-radius: var(--radius-md);
}
.expected-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-muted);
  display: block;
  margin-bottom: 4px;
}
.expected-output pre {
  font-family: var(--font-code);
  font-size: 12px;
  color: var(--green);
  white-space: pre-wrap;
}

.hint-btn {
  background: none;
  border: none;
  color: var(--teal);
  font-family: var(--font-body);
  font-size: 13px;
  cursor: pointer;
  margin-top: 14px;
  padding: 0;
  text-decoration: underline;
}


/* ==========================================================================
   9. REFERENCE TAB
   ========================================================================== */

.ref-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
}

.ref-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  overflow: hidden;
}

.ref-card-header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  background: var(--bg-elevated);
  border-bottom: 1px solid var(--border);
}
.ref-icon { font-size: 16px; }
.ref-title { font-weight: 700; font-size: 14px; color: var(--text-primary); }

.ref-table {
  width: 100%;
  border-collapse: collapse;
}
.ref-table tr { border-bottom: 1px solid var(--border); }
.ref-table tr:last-child { border-bottom: none; }
.ref-table td { padding: 8px 14px; font-size: 13px; }
.ref-code code {
  font-family: var(--font-code);
  color: var(--accent);
  font-size: 12px;
}
.ref-desc { color: var(--text-secondary); }


/* ==========================================================================
   10. CHEAT SHEET TAB
   ========================================================================== */

.cheat-sections {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
}

.cheat-section {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  overflow: hidden;
}
.cheat-section-title {
  padding: 12px 16px;
  font-size: 14px;
  font-weight: 700;
  color: var(--text-primary);
  background: var(--bg-elevated);
  border-bottom: 1px solid var(--border);
}

.cheat-rows {
  padding: 4px 0;
}
.cheat-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  padding: 8px 16px;
  border-bottom: 1px solid var(--border);
}
.cheat-row:last-child { border-bottom: none; }

.cheat-code {
  font-family: var(--font-code);
  font-size: 12px;
  color: var(--accent);
}
.cheat-desc {
  font-size: 13px;
  color: var(--text-secondary);
}


/* ==========================================================================
   11. PLAYGROUND
   ========================================================================== */

.playground-panel {
  display: flex;
  flex-direction: column;
  background: var(--bg-card);
  border-left: 1px solid var(--border);
}

.playground-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
}
.playground-title {
  font-size: 13px;
  font-weight: 700;
  color: var(--text-primary);
}

.playground-actions {
  display: flex;
  gap: 6px;
}

.pg-btn {
  padding: 6px 14px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  font-family: var(--font-body);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.15s ease;
}
.pg-btn-run {
  background: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
}
.pg-btn-run:hover { background: var(--accent-hover); }
.pg-btn-clear {
  background: transparent;
  color: var(--text-muted);
}
.pg-btn-clear:hover { color: var(--text-primary); border-color: var(--text-muted); }

.code-editor {
  flex: 1;
  min-height: 180px;
  padding: 16px;
  background: var(--bg-code);
  border: none;
  border-bottom: 1px solid var(--border);
  color: var(--text-primary);
  font-family: var(--font-code);
  font-size: 13px;
  line-height: 1.7;
  resize: none;
  outline: none;
  tab-size: 4;
}
.code-editor::placeholder { color: var(--text-muted); }

.output-label {
  padding: 8px 16px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-muted);
  border-bottom: 1px solid var(--border);
  background: var(--bg-elevated);
}

.output-area {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  font-family: var(--font-code);
  font-size: 13px;
  line-height: 1.6;
  white-space: pre-wrap;
  color: var(--text-secondary);
}
.output-area.output-success { color: var(--green); }

.output-error {
  color: var(--red);
  display: block;
  margin-bottom: 12px;
}

.output-truncated {
  color: var(--text-muted);
  font-size: 12px;
  font-style: italic;
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px dashed var(--border);
}


/* ==========================================================================
   12. MASCOT
   ========================================================================== */

.mascot-strip {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 16px;
  border-top: 1px solid var(--border);
  background: var(--accent-subtle);
  min-height: 52px;
}
.mascot-img {
  width: 44px;
  height: auto;
  flex-shrink: 0;
  transition: transform 0.3s ease;
}
.mascot-img.wiggle {
  animation: mascotWiggle 0.5s ease;
}
@keyframes mascotWiggle {
  0%, 100% { transform: rotate(0deg); }
  20% { transform: rotate(-8deg); }
  40% { transform: rotate(8deg); }
  60% { transform: rotate(-5deg); }
  80% { transform: rotate(5deg); }
}

.mascot-bubble {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px 12px 12px 4px;

// ‚îÄ‚îÄ js/utils.js ‚îÄ‚îÄ
/* ==========================================================================
   utils.js ‚Äî Shared helper functions (no dependencies)
   ========================================================================== */

/**
 * Escape HTML entities to prevent XSS in dynamic content.
 */
function escapeHtml(str) {
  const div = document.createElement("div");
  div.textContent = str;
  return div.innerHTML;
}

/**
 * Syntax-highlight Python code for lesson code blocks.
 * Applied to rendered HTML only ‚Äî NOT the playground editor.
 */
function highlightPython(code) {
  let html = escapeHtml(code);

  // Comments (must be first to avoid partial matches)
  html = html.replace(/(#.*)$/gm, '<span style="color:var(--syn-comment)">$1</span>');

  // Strings (triple-quoted, double, single)
  html = html.replace(
    /("""[\s\S]*?"""|'''[\s\S]*?'''|"(?:[^"\\]|\\.)*"|'(?:[^'\\]|\\.)*')/g,
    '<span style="color:var(--syn-string)">$1</span>'
  );

  // Keywords
  const keywords = [
    "def", "return", "if", "elif", "else", "for", "while", "in",
    "import", "from", "class", "try", "except", "finally", "with",
    "as", "and", "or", "not", "is", "lambda", "yield", "break",
    "continue", "pass", "raise", "global", "del"
  ];
  const kwPattern = new RegExp("\\b(" + keywords.join("|") + ")\\b", "g");
  html = html.replace(kwPattern, '<span style="color:var(--syn-keyword)">$1</span>');

  // Booleans & None
  html = html.replace(/\b(True|False|None)\b/g, '<span style="color:var(--syn-number)">$1</span>');

  // Built-in functions (only when followed by open paren)
  const builtins = [
    "print", "len", "range", "type", "int", "str", "float", "bool",
    "list", "dict", "input", "sorted", "enumerate", "zip", "min",
    "max", "sum", "abs"
  ];
  const biPattern = new RegExp("\\b(" + builtins.join("|") + ")(?=\\()", "g");
  html = html.replace(biPattern, '<span style="color:var(--syn-builtin)">$1</span>');

  // Numbers
  html = html.replace(/\b(\d+\.?\d*)\b/g, '<span style="color:var(--syn-number)">$1</span>');

  return html;
}

/* ---------------------------------------------------------------------------
   Helpers
   --------------------------------------------------------------------------- */

/**
 * Pick a random message from a category pool.
 */
function pickMascot(category) {
  const pool = MASCOT_MESSAGES[category] || MASCOT_MESSAGES.genericError;
  return pool[Math.floor(Math.random() * pool.length)];
}

/**
 * Generate HTML for the mascot speech-bubble strip (playground/challenges).
 */
function mascotHtml(message, extraClass) {
  return (
    `<div class="mascot-strip ${extraClass || ""}">` +
    `<img class="mascot-img" src="${MASCOT_IMG}" alt="PyBuddy">` +
    `<div class="mascot-bubble">${message}</div></div>`
  );
}

/**
 * Determine which message category fits a Skulpt error string.
 */
function errorToMascotCategory(errorText) {
  if (errorText.includes("NameError")) return "nameError";
  if (errorText.includes("TypeError")) return "typeError";
  if (errorText.includes("IndentationError")) return "indentError";
  if (errorText.includes("SyntaxError")) return "syntaxError";
  if (errorText.includes("IndexError")) return "indexError";
  if (errorText.includes("KeyError")) return "keyError";
  if (errorText.includes("TimeLimitError") || errorText.includes("ExecLimit")) return "timeout";
  return "genericError";
}


// ‚îÄ‚îÄ js/state.js ‚îÄ‚îÄ
/* ==========================================================================
   state.js ‚Äî Centralized application state + localStorage (no dependencies)
   ========================================================================== */

const STORAGE_PREFIX = "pyWorkshop_";

/* ---------------------------------------------------------------------------
   State object ‚Äî single source of truth
   --------------------------------------------------------------------------- */
const AppState = {
  // Navigation
  currentTab: "learn",
  currentLesson: 0,
  visitedLessons: new Set(),
  completedChallenges: new Set(),

  // Challenges
  activeTier: "all",
  activeChallenge: null,

  // Engine
  engineMode: "loading",   // "loading" | "skulpt" | "fallback"
  engineReady: false,
  outputBuffer: [],
};

/* ---------------------------------------------------------------------------
   Constants
   --------------------------------------------------------------------------- */
const ENGINE_TIMEOUT = 5000;   // 5 seconds
const OUTPUT_LINE_CAP = 100;

/* ---------------------------------------------------------------------------
   Persistence
   --------------------------------------------------------------------------- */

function saveProgress() {
  try {
    localStorage.setItem(
      STORAGE_PREFIX + "visited",
      JSON.stringify([...AppState.visitedLessons])
    );
    localStorage.setItem(
      STORAGE_PREFIX + "completed",
      JSON.stringify([...AppState.completedChallenges])
    );
    localStorage.setItem(
      STORAGE_PREFIX + "lastLesson",
      AppState.currentLesson.toString()
    );
  } catch (e) {
    // localStorage unavailable (private browsing, etc.) ‚Äî fail silently
  }
}

function loadProgress() {
  try {
    const visited = localStorage.getItem(STORAGE_PREFIX + "visited");
    const completed = localStorage.getItem(STORAGE_PREFIX + "completed");
    const lastLesson = localStorage.getItem(STORAGE_PREFIX + "lastLesson");

    if (visited) AppState.visitedLessons = new Set(JSON.parse(visited));
    if (completed) AppState.completedChallenges = new Set(JSON.parse(completed));
    if (lastLesson) AppState.currentLesson = parseInt(lastLesson) || 0;
  } catch (e) {
    // Corrupt or unavailable ‚Äî start fresh
  }
}

function resetProgress() {
  if (!confirm("Reset all progress? This clears visited lessons and completed challenges.")) {
    return;
  }

  AppState.visitedLessons.clear();
  AppState.completedChallenges.clear();
  AppState.currentLesson = 0;

  try {
    localStorage.removeItem(STORAGE_PREFIX + "visited");
    localStorage.removeItem(STORAGE_PREFIX + "completed");
    localStorage.removeItem(STORAGE_PREFIX + "lastLesson");
  } catch (e) {}

  renderCurrentTab();
}

// ‚îÄ‚îÄ js/engine.js ‚îÄ‚îÄ
/* ==========================================================================
   engine.js ‚Äî Python execution engine
   Depends on: state.js, mascot.js (for error categories)
   ========================================================================== */

/**
 * Initialize Skulpt if available, otherwise fall back to basic mode.
 * Called once from app.js on DOMContentLoaded.
 */
function initEngine() {
  const badge = document.getElementById("engineBadge");

  if (typeof Sk !== "undefined") {
    try {
      Sk.configure({
        __future__: Sk.python3,
        output: function (text) {
          AppState.outputBuffer.push(text);
        },
        read: function (filename) {
          if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][filename] === undefined) {
            throw "File not found: '" + filename + "'";
          }
          return Sk.builtinFiles["files"][filename];
        },
        inputfun: function (prompt) {
          return window.prompt(prompt || "Input:");
        },
        inputfunTakesPrompt: true,
        execLimit: ENGINE_TIMEOUT,
        killableWhile: true,
        killableFor: true,
      });

      AppState.engineMode = "skulpt";
      AppState.engineReady = true;
      badge.textContent = "‚ö° Python Ready";
      badge.className = "engine-badge ready";
    } catch (e) {
      setFallbackMode(badge);
    }
  } else {
    setFallbackMode(badge);
  }
}

function setFallbackMode(badge) {
  AppState.engineMode = "fallback";
  AppState.engineReady = true;
  badge.textContent = "‚ö†Ô∏è Basic Mode";
  badge.className = "engine-badge fallback";
}

/* ---------------------------------------------------------------------------
   Run dispatcher ‚Äî routes to Skulpt or fallback
   --------------------------------------------------------------------------- */

async function runCode(code) {
  if (!code.trim()) {
    Playground.showIdle();
    return;
  }

  if (AppState.engineMode === "skulpt") {
    await runWithSkulpt(code);
  } else {
    runWithFallback(code);
  }
}

/* ---------------------------------------------------------------------------
   Skulpt execution
   --------------------------------------------------------------------------- */

async function runWithSkulpt(code) {
  AppState.outputBuffer = [];

  try {
    const promise = Sk.misceval.asyncToPromise(function () {
      return Sk.importMainWithBody("<stdin>", false, code, true);
    });
    await promise;

    const output = AppState.outputBuffer.join("");
    if (output.trim().length === 0) {
      Playground.showNoOutput();
    } else {
      Playground.showSuccess(output);
    }
  } catch (err) {
    const errorText = err.toString();
    Playground.showError(errorText);
  }
}

/* ---------------------------------------------------------------------------
   Fallback mini-simulator (handles basic print + assignment)
   --------------------------------------------------------------------------- */

function runWithFallback(code) {
  const lines = code.split("\n");
  const vars = {};
  const output = [];

  for (const line of lines) {
    const trimmed = line.trim();
    if (!trimmed || trimmed.startsWith("#")) continue;

    // Handle print()
    const printMatch = trimmed.match(/^print\((.+)\)$/);
    if (printMatch) {
      let arg = printMatch[1].trim();

      // String literal
      if ((arg.startsWith('"') && arg.endsWith('"')) || (arg.startsWith("'") && arg.endsWith("'"))) {
        output.push(arg.slice(1, -1));
      }
      // Variable reference
      else if (vars.hasOwnProperty(arg)) {
        output.push(String(vars[arg]));
      }
      // Expression (try eval)
      else {
        try {
          output.push(String(eval(arg)));
        } catch (e) {
          output.push(`[Cannot evaluate: ${arg}]`);
        }
      }
      continue;
    }

    // Handle assignment: x = value
    const assignMatch = trimmed.match(/^(\w+)\s*=\s*(.+)$/);
    if (assignMatch) {
      const name = assignMatch[1];
      let val = assignMatch[2].trim();
      if ((val.startsWith('"') && val.endsWith('"')) || (val.startsWith("'") && val.endsWith("'"))) {
        vars[name] = val.slice(1, -1);
      } else if (!isNaN(val)) {
        vars[name] = Number(val);
      } else {
        vars[name] = val;
      }
      continue;
    }
  }

  if (output.length === 0) {
    Playground.showNoOutput();
  } else {
    Playground.showSuccess(output.join("\n"));
  }
}


// ‚îÄ‚îÄ js/playground.js ‚îÄ‚îÄ
/* ==========================================================================
   playground.js ‚Äî Editor UI + output rendering
   Depends on: engine.js, mascot.js, utils.js, state.js
   ========================================================================== */

const Playground = {

  /* -----------------------------------------------------------------------
     DOM refs (set once in init)
     ----------------------------------------------------------------------- */
  editor: null,
  outputArea: null,
  btnRun: null,
  btnClear: null,

  /* -----------------------------------------------------------------------
     Initialize ‚Äî bind events
     ----------------------------------------------------------------------- */
  init() {
    this.editor = document.getElementById("codeEditor");
    this.outputArea = document.getElementById("outputArea");
    this.btnRun = document.getElementById("btnRun");
    this.btnClear = document.getElementById("btnClear");

    // Run button
    this.btnRun.addEventListener("click", () => this.run());

    // Clear button
    this.btnClear.addEventListener("click", () => this.clear());

    // Tab key inserts 4 spaces instead of moving focus
    this.editor.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = this.editor.selectionStart;
        const end = this.editor.selectionEnd;
        this.editor.value =
          this.editor.value.substring(0, start) +
          "    " +
          this.editor.value.substring(end);
        this.editor.selectionStart = this.editor.selectionEnd = start + 4;
      }
      // Ctrl+Enter runs code
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        this.run();
      }
    });

    // Show idle state
    this.showIdle();
  },

  /* -----------------------------------------------------------------------
     Actions
     ----------------------------------------------------------------------- */
  run() {
    const code = this.editor.value;
    runCode(code);
  },

  clear() {
    this.editor.value = "";
    this.showIdle();
  },

  /**
   * Load code into editor and optionally run it.
   */
  loadCode(code, autoRun = false) {
    this.editor.value = code;
    this.editor.scrollTop = 0;
    if (autoRun) this.run();
  },

  /* -----------------------------------------------------------------------
     Output states
     ----------------------------------------------------------------------- */

  showIdle() {
    this.outputArea.className = "output-area";
    this.outputArea.innerHTML =
      `<div class="playground-idle">` +
      `<img class="mascot-img" src="${MASCOT_IMG}" alt="PyBuddy">` +
      `<div class="idle-text">${pickMascot("idle")}</div>` +
      `</div>`;
  },

  showSuccess(text) {
    const lines = text.split("\n");
    let display = text;
    let truncated = false;

    if (lines.length > OUTPUT_LINE_CAP) {
      display = lines.slice(0, OUTPUT_LINE_CAP).join("\n");
      truncated = true;
    }

    this.outputArea.className = "output-area output-success";
    this.outputArea.textContent = display;

    if (truncated) {
      const notice = document.createElement("div");
      notice.className = "output-truncated";
      notice.textContent = `‚Ä¶ output truncated (${lines.length} lines, showing first ${OUTPUT_LINE_CAP})`;
      this.outputArea.appendChild(notice);
    }

    // Mascot celebration
    const strip = document.createElement("div");
    strip.innerHTML = mascotHtml(pickMascot("success"));
    this.outputArea.appendChild(strip.firstElementChild);

    // Wiggle animation
    const img = this.outputArea.querySelector(".mascot-img");
    if (img) {
      img.classList.add("wiggle");
      setTimeout(() => img.classList.remove("wiggle"), 600);
    }
  },

  showNoOutput() {
    this.outputArea.className = "output-area";
    this.outputArea.innerHTML = mascotHtml(pickMascot("noOutput"));
  },

  showError(errorText) {
    const category = errorToMascotCategory(errorText);
    this.outputArea.className = "output-area";
    this.outputArea.innerHTML =
      `<span class="output-error">${escapeHtml(errorText)}</span>` +
      mascotHtml(pickMascot(category));
  },

  showPlaceholder(message) {
    this.outputArea.className = "output-area";
    this.outputArea.innerHTML = mascotHtml(message);
  },
};

/* ==========================================================================

   Depends on: state.js, utils.js, mascot.js, playground.js, data/lessons.js

function renderLearn() {
  const panel = document.getElementById("contentPanel");

  // Mark current lesson as visited
  AppState.visitedLessons.add(AppState.currentLesson);
  saveProgress();

  const lesson = LESSONS[AppState.currentLesson];
  const totalVisited = AppState.visitedLessons.size;
  const pct = Math.round((totalVisited / LESSONS.length) * 100);

  let html = "";

  /* ‚îÄ‚îÄ Progress bar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `
    <div class="learn-progress">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" style="width:${pct}%"></div>
      </div>
      <span class="progress-label">${totalVisited} of ${LESSONS.length} lessons visited</span>
    </div>`;

  /* ‚îÄ‚îÄ Lesson navigation pills ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `<div class="lesson-pills">`;
  LESSONS.forEach((l, i) => {
    const active = i === AppState.currentLesson ? "active" : "";
    const visited = AppState.visitedLessons.has(i) ? "visited" : "";
    const check = AppState.visitedLessons.has(i) ? " ‚úì" : "";
    html += `<button class="pill ${active} ${visited}" onclick="goToLesson(${i})">${l.number}${check}</button>`;
  });
  html += `</div>`;

  /* ‚îÄ‚îÄ Lesson card ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `
    <div class="lesson-card">
      <div class="lesson-header">
        <span class="lesson-number">Lesson ${lesson.number}</span>
        <h2 class="lesson-title">${lesson.title}</h2>
        <span class="lesson-connection">üîó ${lesson.nlpConnection}</span>
      </div>
      <div class="lesson-body">`;

  // Render each content block
  for (const block of lesson.body) {
    html += renderLessonBlock(block);
  }

  html += `</div></div>`;

  /* ‚îÄ‚îÄ Navigation footer ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `<div class="lesson-nav">`;
  if (AppState.currentLesson > 0) {
    html += `<button class="nav-btn" onclick="goToLesson(${AppState.currentLesson - 1})">‚Üê Previous</button>`;
  } else {
    html += `<span></span>`;
  }
  if (AppState.currentLesson < LESSONS.length - 1) {
    html += `<button class="nav-btn" onclick="goToLesson(${AppState.currentLesson + 1})">Next ‚Üí</button>`;
  } else {
    html += `<span></span>`;
  }
  html += `</div>`;

  panel.innerHTML = html;
}

/* ---------------------------------------------------------------------------
   Lesson content block renderer
   --------------------------------------------------------------------------- */

function renderLessonBlock(block) {
  switch (block.type) {
    case "text":
      return `<p class="lesson-text">${block.content}</p>`;

    case "code":
      const highlighted = highlightPython(block.code);
      let codeHtml = `
        <div class="code-block">
          <div class="code-header">
            <span>Python</span>
            <button class="code-run-btn" onclick="loadAndRun(\`${block.code.replace(/`/g, "\\`")}\`)">Run ‚ñ∂</button>
          </div>
          <pre class="code-content">${highlighted}</pre>`;
      if (block.output) {
        codeHtml += `<div class="code-output"><span class="code-output-label">Expected output:</span><pre>${escapeHtml(block.output)}</pre></div>`;
      }
      codeHtml += `</div>`;
      return codeHtml;

    case "concept":
      return `<div class="callout callout-concept"><span class="callout-label">üí° Concept</span><span class="callout-text">${block.content}</span></div>`;

    case "try":
      return `<div class="callout callout-try"><span class="callout-label">üß™ Try It</span><span class="callout-text">${block.content}</span></div>`;

    case "warning":
      return `<div class="callout callout-warning"><span class="callout-label">‚ö†Ô∏è Watch Out</span><span class="callout-text">${block.content}</span></div>`;

    case "mascot":
      return `<div class="mascot-moment"><img class="mascot-img" src="${MASCOT_IMG}" alt="PyBuddy"><div class="mascot-speech">${block.content}</div></div>`;

    default:
      return "";
  }
}

/* ---------------------------------------------------------------------------
   Navigation helpers (global ‚Äî called from onclick)
   --------------------------------------------------------------------------- */

function goToLesson(index) {
  AppState.currentLesson = index;
  renderLearn();
  document.getElementById("contentPanel").scrollTop = 0;
}

function loadAndRun(code) {
  Playground.loadCode(code, true);
}


// ‚îÄ‚îÄ js/renderers/challenges.js ‚îÄ‚îÄ
/* ==========================================================================
   renderers/challenges.js ‚Äî Challenges tab renderer
   Depends on: state.js, utils.js, mascot.js, playground.js, data/challenges.js
   ========================================================================== */

/* ---------------------------------------------------------------------------
   Tier config
   --------------------------------------------------------------------------- */
const TIER_META = {
  predict: { icon: "üéØ", label: "Predict", color: "var(--accent)" },
  fix:     { icon: "üîß", label: "Fix",     color: "var(--teal)" },
  write:   { icon: "‚úçÔ∏è",  label: "Write",   color: "var(--green)" },
  bridge:  { icon: "üß¨", label: "NLP Bridge", color: "var(--berry)" },
};

/* ---------------------------------------------------------------------------
   Main render ‚Äî list view or active challenge
   --------------------------------------------------------------------------- */

function renderChallenges() {
  const panel = document.getElementById("contentPanel");

  if (AppState.activeChallenge !== null) {
    renderActiveChallenge(panel);
    return;
  }

  const totalCompleted = CHALLENGES.filter(c => AppState.completedChallenges.has(c.id)).length;
  const pct = Math.round((totalCompleted / CHALLENGES.length) * 100);

  // Coach message based on progress
  let coachMsg = "Ready to test your Python skills? Pick a challenge and let's go!";
  if (totalCompleted === CHALLENGES.length) coachMsg = pickMascot("challengeDone");
  else if (totalCompleted >= Math.ceil(CHALLENGES.length / 2)) coachMsg = pickMascot("challengeHalf");
  else if (totalCompleted > 1) coachMsg = pickMascot("challengeMid");
  else if (totalCompleted === 1) coachMsg = pickMascot("challengeFirst");

  // Filter by tier
  const filtered = AppState.activeTier === "all"
    ? CHALLENGES
    : CHALLENGES.filter(c => c.tier === AppState.activeTier);

  let html = "";

  /* ‚îÄ‚îÄ Coach strip ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `
    <div class="coach-strip">
      <img class="mascot-img" src="${MASCOT_IMG}" alt="PyBuddy">
      <div class="coach-msg">${coachMsg}</div>
    </div>`;

  /* ‚îÄ‚îÄ Progress bar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `
    <div class="challenge-progress">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" style="width:${pct}%"></div>
      </div>
      <span class="progress-label">${totalCompleted} of ${CHALLENGES.length} completed</span>
    </div>`;

  /* ‚îÄ‚îÄ Tier filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `<div class="tier-filter">`;
  const tiers = [
    { key: "all", label: "All" },
    { key: "predict", label: "üéØ Predict" },
    { key: "fix", label: "üîß Fix" },
    { key: "write", label: "‚úçÔ∏è Write" },
    { key: "bridge", label: "üß¨ NLP Bridge" },
  ];
  for (const t of tiers) {
    const active = AppState.activeTier === t.key ? "active" : "";
    html += `<button class="tier-btn ${active}" onclick="setTier('${t.key}')">${t.label}</button>`;
  }
  html += `</div>`;

  /* ‚îÄ‚îÄ Challenge cards ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  html += `<div class="challenge-list">`;
  for (const ch of filtered) {
    const meta = TIER_META[ch.tier];
    const done = AppState.completedChallenges.has(ch.id);
    html += `
      <button class="challenge-card ${done ? "completed" : ""}" onclick="openChallenge('${ch.id}')">
        <span class="challenge-tier-icon" style="color:${meta.color}">${meta.icon}</span>
        <div class="challenge-info">
          <span class="challenge-title">${ch.title}</span>
          <span class="challenge-topic">${ch.topic}</span>
        </div>
        ${done ? '<span class="challenge-check">‚úì</span>' : ""}
      </button>`;
  }
  html += `</div>`;

  panel.innerHTML = html;
}

/* ---------------------------------------------------------------------------
   Active challenge view
   --------------------------------------------------------------------------- */

function renderActiveChallenge(panel) {
  const ch = CHALLENGES.find(c => c.id === AppState.activeChallenge);
  if (!ch) { AppState.activeChallenge = null; renderChallenges(); return; }

  const meta = TIER_META[ch.tier];

  let html = `
    <button class="back-btn" onclick="closeChallenge()">‚Üê Back to challenges</button>
    <div class="active-challenge">
      <span class="active-tier" style="background:${meta.color}">${meta.icon} ${meta.label}</span>
      <h3 class="active-title">${ch.title}</h3>`;

  // Question text (for fix/write/bridge)
  if (ch.question) {
    html += `<p class="active-question">${ch.question}</p>`;
  }

  // Code block (for predict/fix)
  if (ch.code) {
    html += `
      <div class="code-block">
        <div class="code-header">
          <span>Python</span>
          <button class="code-run-btn" onclick="loadAndRun(\`${ch.code.replace(/`/g, "\\`")}\`)">Run ‚ñ∂</button>
        </div>
        <pre class="code-content">${highlightPython(ch.code)}</pre>
      </div>`;
  }

  // Answer input (predict/fix tiers)
  if (ch.tier === "predict" || ch.tier === "fix") {
    html += `
      <div class="answer-section">
        <label class="answer-label">Your answer:</label>
        <input type="text" class="answer-input" id="challengeAnswer" placeholder="Type your answer‚Ä¶"
          onkeydown="if(event.key==='Enter')checkAnswer()">
        <button class="check-btn" onclick="checkAnswer()">Check</button>
        <div id="answerResult"></div>
      </div>`;
  }

  // Starter code + expected output (write/bridge tiers)
  if (ch.starterCode) {
    html += `
      <button class="starter-btn" onclick="loadChallengeCode()">Load starter code in Playground ‚Üí</button>`;
  }
  if (ch.expectedOutput) {
    html += `
      <div class="expected-output">
        <span class="expected-label">Expected output:</span>
        <pre>${escapeHtml(ch.expectedOutput)}</pre>
      </div>`;
  }

  // Hint
  if (ch.hint) {
    html += `
      <button class="hint-btn" onclick="showChallengeHint()">Show Hint</button>
      <div id="challengeHint" class="callout callout-try" style="display:none">
        <span class="callout-label">üí° Hint</span>
        <span class="callout-text">${ch.hint}</span>
      </div>`;
  }

  html += `</div>`;
  panel.innerHTML = html;
}

/* ---------------------------------------------------------------------------
   Challenge actions (global ‚Äî called from onclick)
   --------------------------------------------------------------------------- */

function setTier(tier) {
  AppState.activeTier = tier;
  renderChallenges();
}

function openChallenge(id) {
  AppState.activeChallenge = id;
  renderChallenges();
  document.getElementById("contentPanel").scrollTop = 0;
}

function closeChallenge() {
  AppState.activeChallenge = null;
  renderChallenges();
}

function checkAnswer() {
  const ch = CHALLENGES.find(c => c.id === AppState.activeChallenge);
  if (!ch) return;

  const input = document.getElementById("challengeAnswer");
  const result = document.getElementById("answerResult");
  const answer = input.value.trim();

  if (!answer) return;

  const correct = ch.answers.some(
    a => a.trim().toLowerCase() === answer.toLowerCase()
  );

  if (correct) {
    result.innerHTML = `<span class="result-correct">‚úì Correct!</span>`;
    AppState.completedChallenges.add(ch.id);
    saveProgress();
  } else {
    result.innerHTML = `<span class="result-wrong">‚úó Not quite ‚Äî try again or use the hint.</span>`;
  }
}

function loadChallengeCode() {
  const ch = CHALLENGES.find(c => c.id === AppState.activeChallenge);
  if (ch && ch.starterCode) {
    Playground.loadCode(ch.starterCode, false);
  }
}

function showChallengeHint() {
  const el = document.getElementById("challengeHint");
  if (el) el.style.display = "block";
}


// ‚îÄ‚îÄ js/renderers/reference.js ‚îÄ‚îÄ
/* ==========================================================================
   renderers/reference.js ‚Äî Reference tab renderer
   Depends on: utils.js, data/reference.js
   ========================================================================== */

function renderReference() {
  const panel = document.getElementById("contentPanel");

  let html = `<div class="ref-grid">`;

  for (const cat of REFERENCE) {
    html += `
      <div class="ref-card">
        <div class="ref-card-header">
          <span class="ref-icon">${cat.icon}</span>
          <span class="ref-title">${cat.title}</span>
        </div>
        <table class="ref-table">`;

    for (const item of cat.items) {
      html += `
          <tr>
            <td class="ref-code"><code>${escapeHtml(item.code)}</code></td>
            <td class="ref-desc">${item.desc}</td>
          </tr>`;
    }

    html += `
        </table>
      </div>`;
  }

  html += `</div>`;
  panel.innerHTML = html;
}


// ‚îÄ‚îÄ js/renderers/cheatsheet.js ‚îÄ‚îÄ
/* ==========================================================================
   renderers/cheatsheet.js ‚Äî Cheat Sheet tab renderer
   Depends on: utils.js, data/cheatsheet.js
   ========================================================================== */

function renderCheatSheet() {
  const panel = document.getElementById("contentPanel");

  let html = `<div class="cheat-sections">`;

  for (const section of CHEATSHEET) {
    html += `
      <div class="cheat-section">
        <h3 class="cheat-section-title">${section.icon} ${section.title}</h3>
        <div class="cheat-rows">`;

    for (const row of section.rows) {
      html += `
          <div class="cheat-row">
            <code class="cheat-code">${escapeHtml(row.code)}</code>
            <span class="cheat-desc">${row.desc}</span>
          </div>`;
    }

    html += `
        </div>
      </div>`;
  }

  html += `</div>`;
  panel.innerHTML = html;
}


// ‚îÄ‚îÄ js/app.js ‚îÄ‚îÄ
/* ==========================================================================
   app.js ‚Äî Entry point (loads last, wires everything together)
   Depends on: All other modules
   ========================================================================== */

document.addEventListener("DOMContentLoaded", function () {
  // 1. Restore saved progress
  loadProgress();

  // 2. Initialize Python engine
  initEngine();

  // 3. Initialize playground
  Playground.init();

  // 4. Bind tab buttons
  document.querySelectorAll(".tab-btn").forEach((btn) => {
    btn.addEventListener("click", function () {
      switchTab(this.dataset.tab);
    });
  });

  // 5. Bind reset button
  const resetBtn = document.getElementById("btnReset");
  if (resetBtn) {
    resetBtn.addEventListener("click", resetProgress);
  }

  // 6. Render initial tab
  renderCurrentTab();
});

/* ---------------------------------------------------------------------------
   Tab switching
   --------------------------------------------------------------------------- */

function switchTab(tabName) {
  AppState.currentTab = tabName;

  // Update active button styling
  document.querySelectorAll(".tab-btn").forEach((btn) => {
    btn.classList.toggle("active", btn.dataset.tab === tabName);
  });

  // Clear active challenge when leaving challenges tab
  if (tabName !== "challenges") {
    AppState.activeChallenge = null;
  }

  renderCurrentTab();

  // Scroll content panel to top
  document.getElementById("contentPanel").scrollTop = 0;
}

/* ---------------------------------------------------------------------------
   Render dispatcher
   --------------------------------------------------------------------------- */

function renderCurrentTab() {
  switch (AppState.currentTab) {
    case "learn":       renderLearn(); break;
    case "challenges":  renderChallenges(); break;
    case "reference":   renderReference(); break;
    case "cheatsheet":  renderCheatSheet(); break;
  }
}


</script>
