<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Basics Workshop : AI 102</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- CodeMirror (syntax-highlighted editor) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">

  <!-- App styles -->
  <link rel="stylesheet" href="css/styles.css?v=2">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon">Py</div>
      <div>
        <div class="logo-title">Python Basics Workshop</div>
        <div class="logo-text">AI 102 : NLP-Based Programming</div>
      </div>
    </div>

    <nav class="tab-group">
      <button class="tab-btn active" data-tab="learn">Learn</button>
      <button class="tab-btn" data-tab="challenges">Challenges</button>
      <button class="tab-btn" data-tab="reference">Reference</button>
      <button class="tab-btn" data-tab="cheatsheet">Cheat Sheet</button>
      <button class="tab-btn tab-btn-sandbox" data-tab="sandbox">Sandbox</button>
    </nav>

    <span class="engine-badge" id="engineBadge">‚è≥ Loading‚Ä¶</span>
    <button class="reset-btn" id="btnReset">Reset Progress</button>
  </header>

  <!-- MAIN ‚Äî Two-panel layout with draggable divider -->
  <div class="main" id="mainLayout">

    <!-- Content panel (left) -->
    <div class="content-panel" id="contentPanel"></div>

    <!-- Drag handle -->
    <div class="resize-handle" id="resizeHandle" title="Drag to resize"></div>

    <!-- Playground panel (right) -->
    <div class="playground-panel" id="playgroundPanel">
      <div class="playground-header">
        <span class="playground-title">üêç Playground</span>
        <div class="playground-actions">
          <button class="pg-btn pg-btn-run" id="btnRun">‚ñ∂ Run</button>
          <button class="pg-btn pg-btn-clear" id="btnClear">Clear</button>
        </div>
      </div>

      <!-- CodeMirror mounts here -->
      <div class="editor-wrapper" id="editorWrapper"></div>

      <div class="output-label">Output</div>
      <div id="outputConsole" class="output-console"></div>
      <div id="mascotArea" class="mascot-area"></div>
    </div>
  </div>

  <!-- ACCESSIBILITY BAR -->
  <footer class="a11y-bar">
    <div class="a11y-group">
      <span class="a11y-label-sm">A</span>
      <input type="range" class="a11y-slider" id="fontSlider" min="12" max="22" value="15" step="1">
      <span class="a11y-label-lg">A</span>
      <span class="a11y-value" id="fontValue">100%</span>
    </div>
    <button class="a11y-theme-btn" id="themeToggle" title="Switch theme">
      <span id="themeIcon">‚òÄÔ∏è</span> Switch theme
    </button>
  </footer>

  <!-- SCRIPTS -->

  <!-- Skulpt Python engine -->
  <script src="https://cdn.jsdelivr.net/gh/Tezumie/Skulpt-CDN@latest/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Tezumie/Skulpt-CDN@latest/skulpt-stdlib.js"></script>

  <!-- CodeMirror editor + Python mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/python/python.min.js"></script>

  <!-- Core utilities & Modules loaded via app.js -->
  <script type="module" src="js/app.js"></script>

</body>

</html>
